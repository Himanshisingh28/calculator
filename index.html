<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">CL</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">*</button>

            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>

            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>

            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('%')">%</button>

            <button class="number" style="grid-column: span 2;" onclick="appendNumber('0')">0</button>
            <button class="decimal" onclick="appendNumber('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let expression = '';

        function appendNumber(num) {
            if (num === '.' && expression.slice(-1) === '.') return;
            expression += num;
            updateDisplay();
        }

        function appendOperator(op) {
            if (expression === '' || /[+\-*/%]$/.test(expression)) return;
            expression += op;
            updateDisplay();
        }
        function calculate() {
            try {
                expression = eval(expression).toString();
                updateDisplay();
            } catch {
                display.textContent = 'Error';
                expression = '';
            }
        }
        function clearDisplay() {
            expression = '';
            display.textContent = '0';
        }
        function updateDisplay() {
            display.textContent = expression || '0';
        }
    </script>
</body>
</html>
